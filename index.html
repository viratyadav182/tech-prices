<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disk Prices - Compare & Buy Disks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0 5px 0;
      text-align: center;
    }
    .product-price {
      color: #2a9d8f;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .buy-link {
      background: #e76f51;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .buy-link:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <h1>Disk Prices - Compare & Buy Disks</h1>
  <div class="product-list" id="product-list">
    <!-- Products will be loaded here -->
  </div>

  <script>
    const products = [
      {
        name: "Seagate BarraCuda 2TB HDD",
        price: "₹4,500",
        image: "https://m.media-amazon.com/images/I/81t5a5nVgrL._SL1500_.jpg",
        link: "https://www.amazon.in/dp/B07H2RR55Q"
      },
      {
        name: "WD Blue 1TB HDD",
        price: "₹3,200",
        image: "https://m.media-amazon.com/images/I/71D5VyFqNGL._SL1500_.jpg",
        link: "https://www.amazon.in/dp/B07D99V2J5"
      },
      {
        name: "Samsung 970 EVO Plus 500GB SSD",
        price: "₹6,500",
        image: "https://m.media-amazon.com/images/I/61y4-xn4G-L._SL1500_.jpg",
        link: "https://www.amazon.in/dp/B07MFZY2F2"
      },
      {
        name: "Crucial MX500 1TB SSD",
        price: "₹8,000",
        image: "https://m.media-amazon.com/images/I/71l2K2d6cNL._SL1500_.jpg",
        link: "https://www.amazon.in/dp/B0784SLQM6"
      }
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";

      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price}</div>
        <a href="${product.link}" class="buy-link" target="_blank" rel="noopener noreferrer">Buy Now</a>
      `;

      productList.appendChild(card);
    });
  </script>
</body>
</html>
